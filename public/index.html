<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/main.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    <link rel="stylesheet" href="styles/tweet.css">
    <link rel="stylesheet" href="styles/error.css">
    <!-- External JS -->
    <script src="https://kit.fontawesome.com/b0c156b51a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="logo">tweeter</span>
      <span>
        <b>Write</b> a new tweet 
        <a href="#new-tweet"><i class="fas fa-chevron-down"></i></a>
      </span>
    </nav>

    <div class="main-container">

      <header class="header-profile">
        <div class="profile">
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="Name">
          <h2>Your Name</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <main class="container">
        <div id="tweet-error"></div>
        
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="new-tweet">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="submit">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweets-container">
          
        </section>
      </div>

    </main>

    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
